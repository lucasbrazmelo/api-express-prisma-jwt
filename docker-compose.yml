version: '3'
services:
  db:
    build:
      context: .
      dockerfile: docker/mysql/Dockerfile
    environment: 
      - MYSQL_DATABASE=gencau
      - MYSQL_ROOT_PASSWORD=root
    command: --authentication_policy=mysql_native_password
    restart: unless-stopped
    volumes:
      - ./db_data_node:/usr/data
    ports:
      - 3306:3306
    networks:
      - mynetwork

